<!DOCTYPE html>
<html>
  <head>
    <title>Practical 1</title>
    <style type="text/css">
      .red,
      .blue {
        width: 200px;
        height: 200px;
      }

      .red {
        background-color: red;
      }

      .blue {
        background-color: blue;
        margin: 10px 0;
      }

      .green {
        width: 100px;
        height: 100px;
        background-color: green;
        position: relative;
        top: 50px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="red">
      <div class="green">
      </div><!--.green-->
    </div><!--.red-->

    <div class="blue">
    </div><!--.blue-->

  </body>
</html>
